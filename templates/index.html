<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    
    <!-- Embedded CSS -->
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the body cover the full screen */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #4CAF50;
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Add a subtle hover effect on the heading */
        h1:hover {
            color: #45a049;
            cursor: pointer;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your ToDo List</h1>
        <p>Get organized and manage your tasks efficiently!</p>
    </div>

</body>
</html>
